  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: voice_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice_ai_backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - TWILIO_WEBHOOK_SECRET=${TWILIO_WEBHOOK_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - API_KEY_SECRET=${API_KEY_SECRET}
      - RECORDING_STORAGE_PATH=/app/recordings
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - STT_PROVIDER=${STT_PROVIDER:-custom}
      - TTS_PROVIDER=${TTS_PROVIDER:-custom}
      - STT_SERVICE_URL=${STT_SERVICE_URL:-http://localhost:8002}
      - TTS_SERVICE_URL=${TTS_SERVICE_URL:-http://localhost:8001}
    volumes:
      - recordings_data:/app/recordings
      - exports_data:/app/recordings/exports
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3000/api}
    container_name: voice_ai_frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    # volumes:
    #   - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    #   - ./nginx/ssl:/etc/nginx/ssl:ro
    restart: unless-stopped

volumes:
  # postgres_data:  # Not needed with Cloud SQL
  redis_data:
  recordings_data:
  exports_data:

networks:
  default:
    name: voice_ai_network
